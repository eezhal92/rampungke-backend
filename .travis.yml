language: php

php:
  - 5.5
  - 5.6
  - hhvm

matrix:
  allow_failures:
    - php: hhvm
  fast_finish: true

before_install: travis_retry composer self-update

install: travis_retry composer install --no-interaction --prefer-source --dev

after_install: php artisan key:generate

script: vendor/bin/phpunit